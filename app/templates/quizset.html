{% extends "base.html" %}

{% block content %}

    <table bgcolor="pink" border="1px">
        <tr>
            <td>QuizSetId</td>
            <td>Released</td>
            <td>Option</td>
        </tr>
        {% for q in data %}
        <tr>

            <td><a href="/updateQuestion/{{q.id}}" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit{{q.id}}">No.{{ q.id }}</a></td>
            <td>{{ q.release }}</td>
            <td>
                <a href="/deleteQuizset/{{q.id}}" class="btn btn-danger btn-xs" onclick="return confirm('Are You Sure To Delete ?')">Delete</a>
                <a href="/Publish/{{q.id}}" class="btn btn-danger btn-xs" onclick="return confirm('Are You Sure To Publish ?')">Publish</a>
                <a href="/Unpublish/{{q.id}}" class="btn btn-danger btn-xs" onclick="return confirm('Are You Sure To Unpublish ?')">Unpublish</a>

            </td>
        </tr>

        <div id="modaledit{{q.id}}" class="modal fade" role="dialog">
        <div class="modal-dialog">


      <div class="modal-content">


         <div class="modal-header">


            <h4 class="modal-title">QuizSetDetails Information</h4>


         </div>


         <div class="modal-body">


            <form action="{{url_for('updateQuestion')}}" method="POST">


               <div class="form-group">


                  <label>Question:</label>
                   <input type="hidden"  name="id" value="{{q.id}}">

                  <input type="text" class="form-control" name="name" value="{{q.question}}">


               </div>



               <div class="form-group">


                  <label>Answer:</label>

                  <input type="text" class="form-control" name="email" value="{{q.answer}}">


               </div>





               <div class="form-group">



               </div>


            </form>


         </div>


         <div class="modal-footer">


            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>


         </div>


      </div>


   </div>

    </div>


    {% endfor %}
    </table>
{% endblock %}
